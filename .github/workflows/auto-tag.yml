name: Auto Release on main

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-tag
  cancel-in-progress: false

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      already_tagged: ${{ steps.next.outputs.already_tagged }}
      tag: ${{ steps.next.outputs.next }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next tag
        id: next
        shell: bash
        run: |
          set -euo pipefail

          # Skip if this commit is already tagged
          if git tag --points-at HEAD | grep -E '^v' >/dev/null; then
            echo "already_tagged=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          last=$(git tag --list "v*" --sort=-v:refname | head -n1 || true)
          if [ -z "$last" ]; then
            next="v0.1.0"
          else
            base=${last#v}
            IFS='.' read -r major minor patch <<< "$base"
            major=${major:-0}; minor=${minor:-0}; patch=${patch:-0}
            patch=$((patch + 1))
            next="v${major}.${minor}.${patch}"
          fi

          echo "next=$next" >> "$GITHUB_OUTPUT"

  build-windows:
    needs: tag
    if: needs.tag.outputs.already_tagged != 'true'
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Install PyInstaller
        run: uv pip install pyinstaller==6.10.0

      - name: Build app
        run: uv run pyinstaller MotionPNGTuber.spec

      - name: Package artifact
        shell: pwsh
        run: |
          $dist = "dist/MotionPNGTuber"
          $zip = "MotionPNGTuber-windows.zip"
          if (Test-Path $zip) { Remove-Item $zip }
          Compress-Archive -Path "$dist/*" -DestinationPath $zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: MotionPNGTuber-windows.zip
