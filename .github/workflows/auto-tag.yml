name: Auto Release on main

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-tag
  cancel-in-progress: false

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next tag
        id: next
        shell: bash
        run: |
          set -euo pipefail

          # Skip if this commit is already tagged
          if git tag --points-at HEAD | grep -E '^v' >/dev/null; then
            echo "already_tagged=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          last=$(git tag --list "v*" --sort=-v:refname | head -n1 || true)
          if [ -z "$last" ]; then
            next="v0.1.0"
          else
            base=${last#v}
            IFS='.' read -r major minor patch <<< "$base"
            major=${major:-0}; minor=${minor:-0}; patch=${patch:-0}
            patch=$((patch + 1))
            next="v${major}.${minor}.${patch}"
          fi

          echo "next=$next" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.next.outputs.already_tagged != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next.outputs.next }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
